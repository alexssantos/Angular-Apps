<div class="card">
	<div class="card-body">
		<!-- LOGO IMAGE -->
		<div class="card-title"> LOGIN </div>

		<form [formGroup]="formLogin" (ngSubmit)="loginUser()">
			<div class="form-group">
				<input
					type="email"
					class="form-control"
					placeholder="E-mail"
					formControlName="email"
				/>
			</div>
			<div class="form-group">
				<input
					type="password"
					class="form-control"
					placeholder="Senha"
					formControlName="password"
				/>
			</div>
			<button type="submit" class="btn btn-primary btn-block">
				<h5 *ngIf="!tryingLogin"> Entrar </h5>
				<div *ngIf="tryingLogin" class="spinner-border"></div>
			</button>
		</form>
		<hr />
		<p class="small text-danger text-center">
			{{ erroMsgLogin }}
		</p>
	</div>
</div>
<br />

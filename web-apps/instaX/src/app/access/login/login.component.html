<div class="card">
	<div class="card-body">
		<!-- LOGO IMAGE -->
		<div class="card-title"></div>

		<form [formGroup]="formLogin" (ngSubmit)="loginUser()">
			<div class="form-group">
				<input
					type="email"
					class="form-control"
					placeholder="E-mail"
					formControlName="email"
				/>
			</div>
			<div class="form-group">
				<input
					type="password"
					class="form-control"
					placeholder="Senha"
					formControlName="password"
				/>
			</div>
			<button type="submit" class="btn btn-primary btn-sm btn-block">
				Entrar
			</button>
		</form>
		<hr />
		<p class="small text-danger text-center">
			O nome de usuário inserido não pertence a uma conta. Verifique seu
			nome de usuário e tente novamente.
		</p>
	</div>
</div>
<br />
<div class="card">
	<div class="card-body">
		<p class="card-text">
			Não tem uma conta?
			<a href="#" (click)="showSignUpPainel()" class="card-link"
				>Cadastre-se</a
			>
		</p>
	</div>
</div>

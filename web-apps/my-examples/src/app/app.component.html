<!-- TOOLBAR -->
<mat-toolbar class="bg-white shadow-sm fixed-top">
	<button mat-icon-button (click)="drawer.toggle()">
		<mat-icon>menu</mat-icon>
		<!-- <mat-icon *ngIf="drawer.opened">chevron_left</mat-icon> -->
	</button>
	<span>My Studies</span>

	<span class="spacer"></span>

	<button mat-icon-button>
		<mat-icon>favorite</mat-icon>
	</button>
	<button mat-icon-button>
		<mat-icon>share</mat-icon>
	</button>
</mat-toolbar>


<mat-drawer-container class="drawer-container">

	<!-- MENU LATERAL -->
	<mat-drawer #drawer class="sidenav" opened="true" mode="side">
		<ul class="navbar-nav">
			<li class="nav-item" *ngFor="let NAV_ITEM of navLinks; let i=index">
				<a class="nav-link" 
					[routerLink]="[NAV_ITEM.link]"
				>					
					<mat-icon class="icon">{{NAV_ITEM.icon}}</mat-icon>					
					<span class="link-text">{{NAV_ITEM.label}}</span>
				</a>
			</li>
		</ul>
	</mat-drawer>

	<!-- PAGE -->
	<mat-drawer-content>
		<div class="page-wrap">
			<router-outlet></router-outlet>			
		</div>
	</mat-drawer-content>
</mat-drawer-container>

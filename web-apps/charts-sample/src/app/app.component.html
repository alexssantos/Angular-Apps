<!-- header tab menu -->
<mat-tab-group dynamicHeight>
	<mat-tab label="Short tab">
		<div class="my-mat-box mat-elevation-z4">
			Small content
			<app-angular-highcharts *ngIf="false"></app-angular-highcharts>
		</div>
	</mat-tab>
	<mat-tab label="Long tab">
		<div class="my-mat-box mat-elevation-z4">
			Large content
			<app-highcharts *ngIf="true"></app-highcharts>
		</div>
	</mat-tab>
</mat-tab-group>
